<div class="row justify-content-center align-items-center" style="margin-top: 20%">
  <div class="col-md-offset-1 col-md-6">
    <form #loginForm="ngForm" (ngSubmit)="login()">
      <h2 class="text-center text-primary">Login</h2>
      <hr>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Email" name="email" [(ngModel)]="model.email" #email="ngModel" required>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="model.password" #password="ngModel"
          required>
      </div>
      <div class="form-group text-center">
        <button type="submit" [disabled]="!loginForm.valid" class="btn btn-success">Login</button>
      </div>
    </form>
  </div>
</div>
