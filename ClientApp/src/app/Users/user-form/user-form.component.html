<h2>User Form</h2>
{{user|json}}
<hr>
<div class="row justify-content-center align-items-center">
  <form #f="ngForm" (ngSubmit)="submit()" novalidate>
    <div class="col-md-offset-1 col-md-6">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" name="name" id="name" [(ngModel)]="user.name" required>
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="user.email" required>
      </div>
      <div class="form-group" *ngIf="!this.update">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password" required>
      </div>
      <div class="checkbox">
        <label for="isAdmin">
          <input type="checkbox" value="false" name="isAdmin" id="isAdmin" [(ngModel)]="user.isAdmin">Admin
        </label>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Save</button>
      </div>
    </div>
  </form>
</div>
