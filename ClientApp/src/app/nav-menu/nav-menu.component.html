<div class='main-nav'>
    <div class='navbar navbar-inverse'>
        <div class='navbar-header'>
            <button type='button' class='navbar-toggle' data-toggle='collapse' data-target='.navbar-collapse' [attr.aria-expanded]='isExpanded'
                (click)='toggle()'>
                <span class='sr-only'>Toggle navigation</span>
                <span class='icon-bar'></span>
                <span class='icon-bar'></span>
                <span class='icon-bar'></span>
            </button>
            <div class="profile-userpic">
                <img src="/profile.png" class="img-responsive"
                    alt="">
            </div>
            <div class="profile-usertitle">
                <div class="profile-usertitle-name">
                    {{profile.email}}
                </div>
                <div class="profile-usertitle-job">
                    Developer
                </div>
            </div>
            <!-- END SIDEBAR USER TITLE -->
            <!-- SIDEBAR BUTTONS -->
            <div class="profile-userbuttons">
                <button type="button" class="btn btn-success btn-sm"><i class="fa fa-user"></i> Profile</button>
                <button type="button" class="btn btn-danger btn-sm" (click)="logout()"><i class="fa fa-sign-out"></i> Logout</button>
            </div>
        </div>
        <div class='clearfix'></div>
        <div class='navbar-collapse collapse' [ngClass]='{ "in": isExpanded }'>
            <ul class='nav navbar-nav'>
                <li [routerLinkActive]='["link-active"]' [routerLinkActiveOptions]='{ exact: true }'>
                    <a [routerLink]='["/"]' (click)='collapse()'>
                        <span class='fa fa-home'></span> Home
                    </a>
                </li>
                <li [routerLinkActive]='["link-active"]'>
                    <a [routerLink]='["/users"]' (click)='collapse()'>
                        <span class='fa fa-users'></span> Users
                    </a>
                </li>
                <li [routerLinkActive]='["link-active"]'>
                    <a [routerLink]='["/customers"]' (click)='collapse()'>
                        <span class='fa fa-users'></span> Customers
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
